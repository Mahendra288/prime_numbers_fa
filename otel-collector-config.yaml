receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu:
      memory:
      disk:
      filesystem:
      network:
      load:
      paging:
      processes:

exporters:
  otlphttp/victoriametrics:
    metrics_endpoint: "http://victoriametrics:8428/opentelemetry/v1/metrics"

  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  otlphttp/loki:
    endpoint: "http://loki:3100/otlp"

  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/tempo, debug]
    metrics:
      receivers: [otlp, hostmetrics]
      exporters: [otlphttp/victoriametrics, debug]
    logs:
      receivers: [otlp]
      exporters: [otlphttp/loki, debug]