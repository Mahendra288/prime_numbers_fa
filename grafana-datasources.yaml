apiVersion: 1

datasources:
  - name: VictoriaMetrics
    type: prometheus  # Change this from victoriametrics-datasource
    access: proxy
    url: http://victoriametrics:8428
    isDefault: true   # Optional: makes it the first choice in panels
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200g

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100